<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>

<body>

    <!-- ممكن تستخدمه ف اي زرار ف الموقع
     
    submit and reset بيستخدموا مع الفورم فقط
    -->
    <input type="button" value="Click">

    <form>
        <input type="text" name="user" placeholder="user">
        <input type="password" name="password" placeholder="password">
        <!--
        بيلم البيانات من الانبوتس وبيبعتهم
        button مبيعملش كدا 
        -->
        <input type="submit">

        <!-- 
        بيمسح كل البيانات اللي ف الفورم
        -->
        <input type="reset" value="clear">

    </form>
    <!-- 
    
    كل دي زراير ب انبوت تاج
    -->

    <!-- ارسال البيانات -->

    <button type="submit">
        submit by button tag
    </button>
    <!-- محو البيانات -->

    <button type="reset">
        reset by button tag
    </button>

    <!--  زر عادي -->
    <button type="button">
        button by button tag
    </button>

</body>

</html>
