<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body>

    <!-- un Ordered HTML Lists: 
     ul  tag 
     li  list Items
    -->

    <ul>
        <li>ziad</li>
        <li>ahmed</li>
        <li>mohamed</li>

    </ul>

    <!-- Ordered HTML Lists: 
     ol:    tag 

     type:  attribute
     1: ziad
     2: ahmed
     3: mohamed
     
    -->

    <ol start="1">
        <li>ziad</li>
        <li>ahmed</li>
        <li>mohamed</li>
    </ol>



    <!--HTML Description Lists
    dl : description list 
    dt: description title ( define a term)
    dd: description data  (describes the term)
    -->
    <dl>
        <dt>Description 1 title</dt>
        <dd> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae.</dd>
    </dl>

    <dl>
        <dt>Description 2 title</dt>
        <dd> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae.</dd>
    </dl>


</body>

</html>
