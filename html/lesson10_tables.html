<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<!-- css code for table styling-->
<style>
    table, th, td {
      border:1px solid rgb(167, 155, 155);
    }
    </style>
<body>

    <h2>A basic HTML table</h2>
    <table>
        <tr> <!--  tr: table row   صف  -->
          <th>Company</th>
          <!-- th: table headine  عنوان  -->
          <th>Contact</th>
          <th>Country</th>
        </tr>

        <tr>
          <td>Alfreds Futterkiste</td>
          <!-- td:  table data   داتا بتاعت العنووان-->
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>

        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
          
        </tr>
      </table>

      <!--  Another table--> 



        <hr/>
        <table>

            <!-- 
             cation tag:: description for table بتبقا ف نص الجدول من فوق
            -->
  <caption> 
   Courses Table 
  </caption>


        <!--  
        
          thead:  فوق الtable
          tbody:    منتصف
          tfoot:  اسفل مكان ف ال table

          اختيارين هي عملية تنظيمية فقط
         -->
<thead   bgColor = "red">
    <tr>
        <th>Course Name  </th>
        <th>Course Location  </th>
        <th>Price  </th>
    </tr>
</thead>

<tbody>
    <tr>
        <td>Flutter  </td>
        <td>Code Center  </td>

        <td rowspan="2">1200$ <del>1500$</del>  </td>
    </tr>
    <tr>
        <td>PHP Laravel  </td>
        <td>Code Center  </td>
       
    </tr>
</tbody>

<tfoot>
    <tr> 
        <td> 
            total
        </td>
 
         <!--  
        مش عاوز اضيف هنا بقا مكان السنتر وعاوز ال توتال ياخد مكان عاموديين
           باستخدام colspan 
           
           فيه rowspan
           لو عاوز ادمج صفين مع بعض
         -->

        <td colspan="2"> 
            2400$ <del>3000$</del>
        </td>
    </tr>
</tfoot>
      </table>

    
</body>
</html>
