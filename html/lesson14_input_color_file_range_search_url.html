<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>


    <form>



        <div>
            <!-- Color Pallete  type= color -->
            <label for="color"> Color Pallete</label>
            <input type="color" id="color">
        </div>

        <div>
            <!--  Choose File From My Computer  type= file -->
            <label for="file"> Choose File From My Computer</label>
            <input type="file" id="file">
        </div>
        <div>
            <!--  Slider Range (from 0 to 10)  type= range 
            step attribute : default = 1    
            value attribute: initial value   
            -->
            <label for="range"> Slider Range</label>
            <input type="range" id="range"  min="0" max="10"  step="2" value="1" >
        </div>

        <div>
            <!--  Search
            -->
            <label for="search"> Search</label>
            <input type="search" id="search"  >
        </div>
        <div>
            <!--  Url
              accept url only
            -->
            <label for="url"> Url</label>
            <input type="url" id="url">
        </div>



    </form>



</body>

</html>
